<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Carrinho</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of items">
      <ion-thumbnail item-start>
        <img [src]="item.produto.imageUrl || 'assets/imgs/prod.jpg'">
      </ion-thumbnail>
      <h2>{{item.produto.nome}}</h2>
      <p>{{item.produto.preco | currency}}</p>
      <ion-icon (click)="increaseQuantity(item.produto)" class="nolinebreak" color="primary" name="add-circle"></ion-icon>
      <p class="nolinebreak">{{item.quantidade}}</p>
      <ion-icon (click)="decreaseQuantity(item.produto)" class="nolinebreak" color="primary" name="remove-circle"></ion-icon>
      <ion-icon (click)="removeItem(item.produto)" color="danger" name="trash" item-end></ion-icon>
    </ion-item>
    <ion-item *ngIf="total() > 0">
      <h1>Total</h1>
      <h1 item-end>{{total()}}</h1>
    </ion-item>
    <ion-item *ngIf="total() == 0">
      <h1>Seu carrinho est√° vazio</h1>
    </ion-item>
    <button ion-button block (click)="keepBuying()">Continuar comprando</button>
    <button *ngIf="total() > 0" ion-button block (click)="checkout()" color="secondary">Finalizar pedido</button>
  </ion-list>
</ion-content>
